<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그</title>
</head>

<body>
    <style>
     ul{
        list-style-type: square;
    }
    p{
        display: inline-block;
        width: 200px;
        height: 25px;
        background-color: yellow;
    } 
    
    </style>
    <header>
        <center>
            <h2>&lt; TEXT TAG 페이지입니다 &gt;</h2>
        </center>
    </header>
    <section>
        <article>
            <p><b>텍스트 볼드 처리</b></p>              <!--<b>체는 굵게 쓰겠다는 표시  <strong>체는 중요하다는 표시 -->
            <p><strong>텍스트 중요 표시</strong></p>
            <p><i>텍스트를 이탤릭채로</i></p>           <!-- <i>체는 날려쓰겠다는 표시   <em>은 강조하겠다는 표시-->
            <p><em>텍스트를 강조 표시</em></p>
            <p><ins>텍스트를 밑줄 처리</ins></p>
            <p><del>텍스트 가운데 선 처리</del></p>
            <p>텍스트<sub>아래첨자</sub>텍스트<sup>윗첨자</sup></p>
            <p><mark>텍스트에 하이라이트 표시</mark></p>
        </article>
    </section>
</body>
</html>
